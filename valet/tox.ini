[tox]
#minversion = 2.0
envlist = py27
#py27-constraints, pep8-constraints
#,pep8
#py34-constraints,py27-constraints,pypy-constraints,pep8-constraints
#skipsdist = True


[testenv]
usedevelop = True
install_command =
	pip install -U {opts} {packages}

setenv = 
#	http_proxy=http://one.proxy.att.com:8080
#	https_proxy=http://one.proxy.att.com:8080
	VIRTUAL_ENV={envdir}

	
commands = python setup.py testr --slowest --testr-args='{posargs}'
#commands = ostestr --slowest '{posargs}'
deps = -r{toxinidir}/test-requirements.txt


[testenv:pep8]
commands = flake8 {posargs}


[testenv:venv]
commands = {posargs}


[testenv:cover]
commands = python setup.py test --coverage --testr-args='{posargs}'


[testenv:docs]
commands = python setup.py build_sphinx


[flake8]
# E123, E125 skipped as they are invalid PEP-8.

show-source = True
ignore = E123,E125,E501,H401,H105,H301
builtins = _
exclude=.venv,.git,.tox,dist,doc,*openstack/common*,*lib/python*,*egg,build

