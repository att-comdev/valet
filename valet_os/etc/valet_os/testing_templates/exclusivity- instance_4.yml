heat_template_version: 2015-04-30

description: Exclusivity template 1 - should reserve a host for the exclusivity group and place the vm there. if executed after exclusivity1, both test-1 and test-2 VMs should be on the same hosts (with nothing else there)

resources:

  my-instance-4:
    type: OS::Nova::Server
    properties:
      name: test-4
      #key_name: my_key
      image: cirros-0.3.4-x86_64
      flavor: m1.tiny
      #networks:
      #  - network: 0c405776-0c37-4212-a814-e8aa539b32b5

  test-exclusivity-group11:
    type: ATT::Valet::GroupAssignment
    properties:
      group_name: group5
      group_type: exclusivity 
      level: host
      resources:
      - {get_resource: my-instance-4}
  
outputs:
  instance_ip-4:
    description: The IP addresses of the deployed instance 4
    value: { get_attr: [my-instance-4, first_address] }
