heat_template_version: 2015-04-30

description: Availability zone and diversity template - should be rejected (test_az2  = host1)

resources:

  my-instance-1:
    type: OS::Nova::Server
    properties:
      name: test-1
      #key_name: my_key
      image: cirros-0.3.4-x86_64
      flavor: m1.tiny
      availability_zone: test_az2  
      #networks:
       # - network: bigsite-public 

  my-instance-2:
    type: OS::Nova::Server
    properties:
      name: test-2
      #key_name: my_key
      image: cirros-0.3.4-x86_64
      flavor: m1.tiny
      availability_zone: test_az2  
      #networks:
       # - network: bigsite-public 

  my-diversity-group67:
    type: ATT::Valet::GroupAssignment
    properties:
      group_type: diversity 
      level: host
      resources:
      - {get_resource: my-instance-1}
      - {get_resource: my-instance-2}


outputs:
  instance_ip-1:
    description: The host of the deployed instance 1
    value: {get_attr: [my-instance-1, show, 'OS-EXT-SRV-ATTR:host']} 
  instance_ip-2:
    description: The host of the deployed instance 2
    value: {get_attr: [my-instance-2, show, 'OS-EXT-SRV-ATTR:host']} 

