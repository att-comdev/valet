[DEFAULT]
default_log_levels="valet_validator=DEBUG,tests=DEBUG,compute=DEBUG,common=DEBUG,orchestration=DEBUG,requests=ERROR"
#default_log_levels='hello1=WARN,hello1.service=DEBUG'

[auth]
OS_AUTH_URL_WITH_VERSION=http://controller:5000/v2.0
OS_USERNAME=admin
OS_PASSWORD=qwer4321
OS_TENANT_NAME=demo
TOKEN_EXPIRATION = 600

[nova]
VERSION=2
ATTR=OS-EXT-SRV-ATTR:host
HOST=http://controller:8090/v1

[heat]
HEAT_URL=http://controller:8004/v1/
KEY=output_key
VALUE=output_value
VERSION=1
DELAY_DURATION=10
TIME_CAP=60

[test_affinity]
STACK_NAME=affinity_stack
TEMPLATE_NAME=affinity1

[test_diversity]
STACK_NAME=diversity_stack
TEMPLATE_NAME=diversity1

[test_nested]
STACK_NAME=nest_stack
TEMPLATE_NAME=diversity between 2 affinity

[test_exclusivity]
STACK_NAME=exclusivity_stack
TEMPLATE_NAME=exclusivity-basic

